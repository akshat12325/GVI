<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Village Initiative</title>
  </head>
  <body>
    <div class="form">
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
            <span class="req"></span>
              </label>
              <input type="text" required autocomplete="off" placeholder="First Name*" />
            </div>
        
            <div class="field-wrap">
              <label>
            <span class="req"></span>
              </label>
              <input type="text"required autocomplete="off" placeholder="Last Name*"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
            <span class="req"></span>
            </label>
            <input type="email"required autocomplete="off" placeholder="Email*"/>
          </div>
          
          <div class="field-wrap">
            <label>
          <span class="req"></span>
            </label>
            <input type="password"required autocomplete="off" placeholder="Set A Password*"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>
          

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<ul class="tab-group">

  <button class="Sign-up-button"><a href="#signup">Sign Up</a></button>
  <button class="Login-in-button"><a href="#login">Log In</a></button>
</ul>
  </body>
</html>
